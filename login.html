<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="10.ico" type="image/x-icon">
    <title>DATA STEALER v10</title>
    <style>
        body {
            background-color: #000;
            color: #FFF;
            font-family: 'Courier New', monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background-color: #222;
            padding: 20px;
            border: 2px solid #FFF;
            width: 300px;
            text-align: left;
        }

        .login-box h1 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            color: #FFF;
            border: 1px solid #555;
            font-family: 'Courier New', monospace;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0000FF;
            color: #FFF;
            border: none;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }

        button:hover {
            background-color: #2222FF;
        }

        .warning {
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h1>DATA STEALER v10.1</h1>
        <label for="username">username</label>
        <input type="text" id="username">
        <label for="password">password</label>
        <input type="password" id="password">
        <button type="submit">Enviar consulta</button>
        </div>

</body>
</html>
